name: Check security
on: [push]
jobs:
  audit:
    runs-on: ubuntu-latest
    name: Insecure audit
    strategy:
      matrix:
        node: [ 18 ]
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: cd insecure && npm audit 
  linting:
    runs-on: ubuntu-latest
    name: Lint javascript
    strategy:
      matrix:
        node: [ 18 ]
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: cd mashub && npm run lint

